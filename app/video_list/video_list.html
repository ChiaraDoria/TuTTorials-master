<div class="row">
    <div class="col-xs-12">
        <ul class="media-list">
            <li class="media" ng-repeat="video in videos | orderBy:orderProp">
                <a class="plain-link" href="#/videos/{{video.id}}">
                    <div class="media-left">
                        <img class="media-object" ng-src="{{video.image}}" alt="{{video.name}}">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><strong>{{video.name}}</strong></h4>
                        <p>{{video.categoria}}</p>
                    </div>
                </a>
                <hr/>
            </li>
        </ul>
    </div>
</div>
